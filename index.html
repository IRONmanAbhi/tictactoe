<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="296-2966115_game-png-background-image-tic-tac-toe-logo.png">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
              <h3 class="animate-charcter">Tic Tac Toe</h3>
            </div>
          </div>
    </div>
    <section>
        <div class="gamecontainer">
            <div data-cell-index="0" id="0" class="cell"></div>
            <div data-cell-index="1" id="1" class="cell"></div>
            <div data-cell-index="2" id="2" class="cell"></div>
            <div data-cell-index="3" id="3" class="cell"></div>
            <div data-cell-index="4" id="4" class="cell"></div>
            <div data-cell-index="5" id="5" class="cell"></div>
            <div data-cell-index="6" id="6" class="cell"></div>
            <div data-cell-index="7" id="7" class="cell"></div>
            <div data-cell-index="8" id="8" class="cell"></div>
        </div>
        <h1 class="gamestatus"></h1>
        <button class="gamerestart">Restart Game</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
